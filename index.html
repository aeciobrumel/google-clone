<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone google</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="">Gmail</a>
        <a href="">Imagens</a>
        <div class="google-apps">
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
        </div>
        <div class="google-profile"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="google-logo">
          <img src="/assets/img/google.svg" alt="" />
        </div>
        <div class="search-bar">
          <input type="text" />
        </div>
        <div class="container-button">
          <button class="search">Pesquisa Google</button>
          <button class="lucky">Estou com sorte</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="country">Brasil</div>
        <div class="footer-bottom">
          <div class="footer-left">
            <ul>
              <li>Sobre</li>
              <li>Publicidade</li>
              <li>Negócios</li>
              <li>Como funciona a Pesquisa</li>
            </ul>
          </div>
          <div class="footer-right">
            <ul>
              <li>Privacidade</li>
              <li>Termos</li>
              <li>Configurações</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
