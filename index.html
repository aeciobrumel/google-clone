<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone google</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="">Gmail</a>
        <a href="">Imagens</a>
        <div class="google-apps">
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
          <div class="google-apps-line">
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
            <div class="google-apps-dot"></div>
          </div>
        </div>
        <div class="google-profile">
          <button>Fazer Login</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="google-logo">
          <img src="/assets/img/google.svg" alt="" />
        </div>
        <div class="search-bar">
          <div class="img-search">
            <img
              src="/assets/img/search_24dp_9B959B_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </div>
          <input type="text" />
          <div class="img-keyboard">
            <img
              src="/assets/img/keyboard_24dp_9B959B_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </div>
          <div class="img-audio">
            <img
              src="/assets/img/3128290.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="img-leans">
            <img
              src="/assets/img/Google_Lens_Icon.svg.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
        </div>
        <div class="container-button">
          <button class="search">Pesquisa Google</button>
          <button class="lucky">Estou com sorte</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="country">Brasil</div>
        <div class="footer-bottom">
          <div class="footer-left">
            <ul>
              <li>Sobre</li>
              <li>Publicidade</li>
              <li>Negócios</li>
              <li>Como funciona a Pesquisa</li>
            </ul>
          </div>
          <div class="footer-right">
            <ul>
              <li>Privacidade</li>
              <li>Termos</li>
              <li>Configurações</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
